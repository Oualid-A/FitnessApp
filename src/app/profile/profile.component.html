<div class="bg-[#f1f5f9] h-full">
    <header class="bg-card">
        <div class="bg-card">
            <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
                <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">
                    <div class="flex flex-auto items-center min-w-0">
                        <div>
                            <img src="../../../../assets/dashboard/joe.jpg" class="rounded-full" alt="" srcset="">
                        </div>
                        <div class="flex flex-col min-w-0 ml-4">
                            <div
                                class="text-2xl md:text-4xl text-black font-semibold tracking-tight leading-7 md:leading-snug truncate ng-star-inserted">
                                Hello, {{name}} {{prenom}}!</div>
                            <div class="flex items-center text-slate-500"><mat-icon role="img"
                                    class="mat-icon notranslate icon-size-5 mat-icon-no-color" aria-hidden="true"
                                    data-mat-icon-type="svg" data-mat-icon-name="bell"
                                    data-mat-icon-namespace="heroicons_solid"><svg xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" fit="" height="100%"
                                        width="100%" preserveAspectRatio="xMidYMid meet" focusable="false">
                                        <path fill-rule="evenodd"
                                            d="M5.25 9a6.75 6.75 0 0113.5 0v.75c0 2.123.8 4.057 2.118 5.52a.75.75 0 01-.297 1.206c-1.544.57-3.16.99-4.831 1.243a3.75 3.75 0 11-7.48 0 24.585 24.585 0 01-4.831-1.244.75.75 0 01-.298-1.205A8.217 8.217 0 005.25 9.75V9zm4.502 8.9a2.25 2.25 0 104.496 0 25.057 25.057 0 01-4.496 0z"
                                            clip-rule="evenodd"></path>
                                    </svg></mat-icon>
                                <div class="ml-1.5 leading-6 truncate text-slate-500">{{email}}</div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-8 sm:mt-0 hidden md:block">
                        <button mat-flat-button="" mat-ripple-loader-class-name="mat-mdc-button-ripple"
                            class="mdc-button mdc-button--unelevated mat-mdc-unelevated-button mat-primary mat-mdc-button-base  bg-[#ef7180] rounded-3xl"><span
                                class="mat-mdc-button-persistent-ripple mdc-button__ripple"></span><mat-icon role="img"
                                class="mat-icon notranslate icon-size-5 mat-icon-no-color" aria-hidden="true"
                                data-mat-icon-type="svg" data-mat-icon-name="cog-8-tooth"
                                data-mat-icon-namespace="heroicons_solid"><svg xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" fit="" height="100%"
                                    width="100%" preserveAspectRatio="xMidYMid meet" focusable="false">
                                    <path fill-rule="evenodd"
                                        d="M11.828 2.25c-.916 0-1.699.663-1.85 1.567l-.091.549a.798.798 0 01-.517.608 7.45 7.45 0 00-.478.198.798.798 0 01-.796-.064l-.453-.324a1.875 1.875 0 00-2.416.2l-.243.243a1.875 1.875 0 00-.2 2.416l.324.453a.798.798 0 01.064.796 7.448 7.448 0 00-.198.478.798.798 0 01-.608.517l-.55.092a1.875 1.875 0 00-1.566 1.849v.344c0 .916.663 1.699 1.567 1.85l.549.091c.281.047.508.25.608.517.06.162.127.321.198.478a.798.798 0 01-.064.796l-.324.453a1.875 1.875 0 00.2 2.416l.243.243c.648.648 1.67.733 2.416.2l.453-.324a.798.798 0 01.796-.064c.157.071.316.137.478.198.267.1.47.327.517.608l.092.55c.15.903.932 1.566 1.849 1.566h.344c.916 0 1.699-.663 1.85-1.567l.091-.549a.798.798 0 01.517-.608 7.52 7.52 0 00.478-.198.798.798 0 01.796.064l.453.324a1.875 1.875 0 002.416-.2l.243-.243c.648-.648.733-1.67.2-2.416l-.324-.453a.798.798 0 01-.064-.796c.071-.157.137-.316.198-.478.1-.267.327-.47.608-.517l.55-.091a1.875 1.875 0 001.566-1.85v-.344c0-.916-.663-1.699-1.567-1.85l-.549-.091a.798.798 0 01-.608-.517 7.507 7.507 0 00-.198-.478.798.798 0 01.064-.796l.324-.453a1.875 1.875 0 00-.2-2.416l-.243-.243a1.875 1.875 0 00-2.416-.2l-.453.324a.798.798 0 01-.796.064 7.462 7.462 0 00-.478-.198.798.798 0 01-.517-.608l-.091-.55a1.875 1.875 0 00-1.85-1.566h-.344zM12 15.75a3.75 3.75 0 100-7.5 3.75 3.75 0 000 7.5z"
                                        clip-rule="evenodd"></path>
                                </svg></mat-icon><span class="mdc-button__label"><span
                                    class="ml-2">Save</span></span><span class="mat-mdc-focus-indicator"></span><span
                                class="mat-mdc-button-touch-target"></span><span
                                class="mat-ripple mat-mdc-button-ripple"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <fieldset class=" text-black p-2 md:w-1/2 w-full m-auto rounded-2xl border border-slate-400 shadow-2xl">
            <legend class="text-2xl font-semibold ml-4">User Informations</legend>
            <form class="flex flex-col m-auto md:w-1/2 w-full space-y-2 p-4">
                <mat-form-field class="example-full-width">
                    <mat-label>First Name</mat-label>
                    <input matInput name="prenom" [(ngModel)]="prenom">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Last Name</mat-label>
                    <input matInput name="name" [(ngModel)]="name">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput name="email" [(ngModel)]="email">
                </mat-form-field>
                <div class="mt-8 sm:mt-0  md:block">
                    <button mat-flat-button="" mat-ripple-loader-class-name="mat-mdc-button-ripple"
                        class="mdc-button mdc-button--unelevated mat-mdc-unelevated-button mat-primary mat-mdc-button-base  bg-[#ef7180] rounded-3xl"><span
                            class="mat-mdc-button-persistent-ripple mdc-button__ripple"></span><mat-icon role="img"
                            class="mat-icon notranslate icon-size-5 mat-icon-no-color" aria-hidden="true"
                            data-mat-icon-type="svg" data-mat-icon-name="cog-8-tooth"
                            data-mat-icon-namespace="heroicons_solid"><svg xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" fit="" height="100%"
                                width="100%" preserveAspectRatio="xMidYMid meet" focusable="false">
                                <path fill-rule="evenodd"
                                    d="M11.828 2.25c-.916 0-1.699.663-1.85 1.567l-.091.549a.798.798 0 01-.517.608 7.45 7.45 0 00-.478.198.798.798 0 01-.796-.064l-.453-.324a1.875 1.875 0 00-2.416.2l-.243.243a1.875 1.875 0 00-.2 2.416l.324.453a.798.798 0 01.064.796 7.448 7.448 0 00-.198.478.798.798 0 01-.608.517l-.55.092a1.875 1.875 0 00-1.566 1.849v.344c0 .916.663 1.699 1.567 1.85l.549.091c.281.047.508.25.608.517.06.162.127.321.198.478a.798.798 0 01-.064.796l-.324.453a1.875 1.875 0 00.2 2.416l.243.243c.648.648 1.67.733 2.416.2l.453-.324a.798.798 0 01.796-.064c.157.071.316.137.478.198.267.1.47.327.517.608l.092.55c.15.903.932 1.566 1.849 1.566h.344c.916 0 1.699-.663 1.85-1.567l.091-.549a.798.798 0 01.517-.608 7.52 7.52 0 00.478-.198.798.798 0 01.796.064l.453.324a1.875 1.875 0 002.416-.2l.243-.243c.648-.648.733-1.67.2-2.416l-.324-.453a.798.798 0 01-.064-.796c.071-.157.137-.316.198-.478.1-.267.327-.47.608-.517l.55-.091a1.875 1.875 0 001.566-1.85v-.344c0-.916-.663-1.699-1.567-1.85l-.549-.091a.798.798 0 01-.608-.517 7.507 7.507 0 00-.198-.478.798.798 0 01.064-.796l.324-.453a1.875 1.875 0 00-.2-2.416l-.243-.243a1.875 1.875 0 00-2.416-.2l-.453.324a.798.798 0 01-.796.064 7.462 7.462 0 00-.478-.198.798.798 0 01-.517-.608l-.091-.55a1.875 1.875 0 00-1.85-1.566h-.344zM12 15.75a3.75 3.75 0 100-7.5 3.75 3.75 0 000 7.5z"
                                    clip-rule="evenodd"></path>
                            </svg></mat-icon><span class="mdc-button__label"><span class="ml-2">Save</span></span><span
                            class="mat-mdc-focus-indicator"></span><span
                            class="mat-mdc-button-touch-target"></span><span
                            class="mat-ripple mat-mdc-button-ripple"></span></button>
                </div>
            </form>

        </fieldset>
    </main>
</div>
